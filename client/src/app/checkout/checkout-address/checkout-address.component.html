<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Endereço de envio</h4>
        <button (click)="saveUserAddress()" [disabled]="!checkoutForm.get('addressForm').valid || 
                !checkoutForm.get('addressForm').dirty" class="btn btn-outline-success mb-3">
            Salvar como endereço padrão 
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-input-text [label]="'Primeiro Nome'" formControlName="firstName"></app-input-text>
        </div>
        <div class="form-group col-6">
            <app-input-text [label]="'Sobre Nome'" formControlName="lastName"></app-input-text>
        </div>
        <div class="form-group col-6">
            <app-input-text [label]="'Numero de telefone'" formControlName="phoneNumber"></app-input-text>
        </div>
        <div class="form-group col-6">
            <app-input-text [label]="'CEP'" formControlName="pincode"></app-input-text>
        </div>
        <div class="form-group col-6">
            <app-input-text [label]="'Rua'" formControlName="street"></app-input-text>
        </div>
        <div class="form-group col-6">
            <app-input-text [label]="'Cidade'" formControlName="city"></app-input-text>
        </div>
        <div class="form-group col-6">
            <app-input-text [label]="'Estado'" formControlName="state"></app-input-text>
        </div>
        <div class="form-group col-6">
            <app-input-text [label]="'Country'" formControlName="country"></app-input-text>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i> Voltar
    </button>
    <button class="btn btn-primary" cdkStepperNext>
       Voltar para comprar <i class="fa fa-angle-right"></i>
    </button>
</div>
