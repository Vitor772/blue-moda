<header>
    <span *ngIf="this.totalCount && this.totalCount>0">Monstrando
        <strong>
            {{(this.pageNumber-1)*this.pageSize+1}} -
            {{this.pageNumber*this.pageSize
            >this.totalCount?this.totalCount
        :this.pageNumber*this.pageSize}}
        </strong> De <strong>
            {{this.totalCount}}
        </strong> Resultados</span>
    <span *ngIf="this.totalCount===0">Não Há <strong>0</strong> Sem resultados</span>
</header>
